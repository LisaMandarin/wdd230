<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Roboto, helvetica, sans-serif;
	background-color: #ddd;
}

main {
	margin: 20px auto;
	border: 1px solid rgba(0, 0, 0, 0.1);
	background-color: #fff;
	max-width: 500px;
}

header,
footer {
	height: 30px;
	background-color: #444;
	border: 1px solid rgba(0, 0, 0, 0.2);
}

form {
	margin: 20px;
	display: flex;
	flex-direction: column;
	position: relative;
}

h1 {
	margin: 20px;
	font-size: 1.5rem;
}

input,
textarea,
select {
	padding: 10px;
	margin-bottom: 20px;
	border: 0;
	border-bottom: 1px solid navy;
	font-size: 1.1rem;
}

button {
	padding: 10px;
	font-size: 1.2rem;
	font-weight: 700;
}

label {
	color: navy;
	font-size: 16px;
}

input:focus,
textarea:focus {
	outline: none;
}

input::placeholder {
	font-size: 13px;
}

#formmessage {
	visibility: none;
	margin: 10px;
	padding: 0.5rem;
	color: red;
}

#keyphrase:invalid {
	background-color: #fff0f3;
	animation: shaketext 500ms;
}

/* input[required] ^ label::after {
	font-size: 10px;
	content: " *️⃣";
} */

.req::after {
	font-size: 10px;
	content: " *️⃣";
}

.smaller {
	font-size: 11px;
	position: absolute;
	top: -10px;
	right: 10px;
}

@keyframes shaketext {
	25% {
		transform: translateX(3px);
	}
	50% {
		transform: translateX(-3px);
	}
	75% {
		transform: translateX(3px);
	}
}

  </style>
</head>
<body>
  <main>
    <header></header>
    <div id="formmessage"></div>
    <h1>Contact Us</h1>
    <form method="get">
      <p class="smaller">*️⃣ Indicates a required field</p>
  
      <label for="fullname" class="req">Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Please enter your full name">
      <label for="email" class="req">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Please use your school email address">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone">
      <label for="keyphrase">Your Key Phrase</label>
      <input type="text" id="keyphrase" name="keyphrase" pattern="[a-zA-Z -]{6,}" placeholder="At least six characters long. No numbers.">
      <label for="keyphrase2">Re-enter Your Key Phrase</label>
      <input type="text" id="keyphrase2" name="keyphrase2">
  
      <label for="comments" class="req">Your Message</label>
      <textarea id="comments" name="comments" required></textarea>
      <button id="btnSubmit" type="submit">Send Message</button>
      <input type="hidden" value="43aster">
    </form>
    <footer></footer>

    <script src="scripts/practice.js"></script>
  </main>
</body>
</html>
