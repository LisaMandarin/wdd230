<head>

    <meta name="description" content="Demonstrate my understanding of HTML forms">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/large.css">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>HTML Forms</title>
</head>
<body>
    <header id="header-content">
        <img src="images/lisa-photo.webp" alt="Lisa's Photo">
            <h1>Min-ting Chuang</h1>
    </header>
    <nav>
        <button id="menu" type="button" aria-label="menu"></button>            
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/3-ne/14?lang=eng#p8" target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <fieldset>
                <label for="username">Username* <input type="text" id="username" name="username" required></label>
                <label for="password1">Password* <input type="password" id="password1" name="password" required pattern="[A-Za-z0-9]{8,}" placeholder="at least eight characters long and can only be alpha-numeric" title="at least eight characters long and can only be alpha-numeric"></label>
                    <div id="alertMessagePWRule"></div>
                <label for="password2">Re-enter Password* <input type="password" id="password2" name="comfirmpw" required></label>
                    <div id="alertMessagePWConfirm"></div>
                <label for="email">Email* <input type="email" id="email" name="email" required pattern="[A-Za-z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="someone@byui.edu"></label>
                    <div id="alertMessageEmail"></div>
                <label for="rate">Page Rating</label>
                    <div id="rateDisplay">5</div>
                    <input type="range" id="rate" name="rate" min="1" max="10" value="5" step="1" list="pageRate">
                    <datalist id="pageRate">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>
            <input type="submit" value="Rate the Page" id="submitBtn">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Min-ting Chuang | Taiwan<img src="images/taiwan-flag.webp" alt="Taiwan Flag" width="20" height="13.4"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/ham-menu.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
